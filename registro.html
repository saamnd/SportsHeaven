<!DOCTYPE html>
<html lang="en">
<head>
    <title>inicio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
 </head>
<body>
    <form class="card-body">
        <h3>Registrarse ahora</h3>
        <h6>Por favor regístrate para entrar a la aplicación</h6>
        <div class="mb-3 mt-3">
          <label  class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre completo">
          </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" >
          <div class="form-text">La contraseña debe tener mínimo 8 caractéres</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">He leído y acepto lo términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Regístrate</button>
      </form>
</body>
</html>
