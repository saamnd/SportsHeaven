<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>pago</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="card-body">
            <h2>Pago</h2>
            <div class="input-group flex-nowrap mb-3 mt-4" >
                <span class="input-group-text"><img src="/icons/credit-card.svg"></span>
                <input type="text" class="form-control" placeholder="Ingrese número de tarjeta">
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="input-group flex-nowrap mb-3" >
                        <span class="input-group-text"><img src="/icons/calendar3.svg"></span>
                        <input type="month" class="form-control" placeholder="MM/AA">
                    </div></div>
                <div class="col-6">
                    <div class="input-group flex-nowrap mb-3" >
                    <span class="input-group-text"><img src="/icons/credit-card-2-back.svg"></span>
                    <input type="password" class="form-control" placeholder="CVV">
                </div></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="input-group flex-nowrap mb-3" >
                        <span class="input-group-text"><img src="/icons/person-fill.svg"></span>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div></div>
                <div class="col-6">
                    <div class="input-group flex-nowrap mb-3" >
                    <span class="input-group-text"><img src="/icons/person-fill.svg"></span>
                    <input type="text" class="form-control" placeholder="Apellido">
                </div></div>
            </div>
            <div class="input-group flex-nowrap mb-4" >
                <span class="input-group-text"><img src="/icons/envelope.svg"></span>
                <input type="text" class="form-control" placeholder="Ingrese correo electrónico">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto"><button type="submit" class="btn btn-dark ">Pagar</button></div>
          </form>
    </body>
    </html>
    
</body>
</html>
